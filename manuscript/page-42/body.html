<div class="leaf flex"><div class="inner justify"><pre class="no-indent ">Because so drives me onward the long theme,
  That many times the word comes short of fact.
The sixfold company in two divides;
  Another way my sapient Guide conducts me
  Forth from the quiet to the air that trembles;
And to a place I come where nothing shines.</pre><hr class="section"></div> </div>

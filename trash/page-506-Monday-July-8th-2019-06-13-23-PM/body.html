<div class="leaf flex"><div class="inner justify"><pre class="no-indent ">Tow'rds me, so that my face well answer thee,

And thou shalt see I am Capocchio's shade,
  Who metals falsified by alchemy;
  Thou must remember, if I well descry thee,

How I a skilful ape of nature was."</pre><hr class="section"></div> </div>

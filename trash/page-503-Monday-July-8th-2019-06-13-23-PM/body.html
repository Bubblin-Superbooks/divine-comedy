<div class="leaf flex"><div class="inner justify"><pre class="no-indent ">Now entered, to return to the bright world;
  And without care of having any rest
We mounted up, he first and I the second,
  Till I beheld through a round aperture
  Some of the beauteous things that Heaven doth bear;
Thence we came forth to rebehold the stars.</pre><hr class="section"></div> </div>

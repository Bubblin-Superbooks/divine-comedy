<div class="leaf flex"><div class="inner justify"><pre class="no-indent ">I could have wished to go some other way.
But lightly in the abyss, which swallows up
  Judas with Lucifer, he put us down;
  Nor thus bowed downward made he there delay,
But, as a mast does in a ship, uprose.</pre><hr class="section"></div> </div>
